apiVersion: apps/v1
kind: Deployment
metadata:
  name: back-end-api-app
  labels:
    app: back-end-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: back-end-api
  template:
    metadata:
      labels:
        app: back-end-api
        role: back-end-api
    spec:
      containers:
      - name: nginx
        image: nginx:latest
        ports:
        - containerPort: 81